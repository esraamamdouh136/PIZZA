<div class="Student">
  <div class="container">
    <div class="title">
      <div class="row">
        <div class="col-md-9">
          <h2>Pizza List</h2>
        </div>
        <!--Button Add New Student-->
        <div class="col-md-3">
          <button mat-button class="add d-block" (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Pizza</button>
        </div>
      </div>
    </div>
    <hr>

    <div class="table text-center">
      <table mat-table [dataSource]=" ELEMENT_DATA" #mytable class="my-table mat-elevation-z8">


        <!-- Code Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef> CODE. </th>
          <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Images Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Images </th>
          <td mat-cell *matCellDef="let element"> <img src="{{element.image}}"> </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} L.E </td>
        </ng-container>
        
          <!-- Type Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
          </ng-container>

            <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>


        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element" class="action-link">
            <a (click)="openDialog('Delete',element)"><img src="assets/image/delete.png" class="py-2"></a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
