<div class="dialog">
  <!--Action Title-->
  <h1 mat-dialog-title>
    {{action}}
  </h1>
  <hr>
  <!--Content-->
  <div mat-dialog-content>
    <!--Form Inputs-->
    <form [formGroup]="DataTable" class="mt-3">
      <div class="form-group" *ngIf="action != 'Delete'; else elseTemplate">
        <label for="exampleFormControlInput1">Name</label>
        <input type="text" class="form-control"  [(ngModel)]="local_data.name"
          formControlName="name">
        <div class="alert alert-warning" role="alert"
          *ngIf="DataTable.controls.name.invalid && DataTable.controls.name.touched">
          Name is invalid
        </div>

      </div>
      <div class="form-group" *ngIf="action != 'Delete'; else elseTemplate">
        <label for="exampleFormControlInput1">Upload image</label>
        <input type="file" class="form-control" [(ngModel)]="local_data.image"
          formControlName="image">
        <div class="alert alert-warning" role="alert"
          *ngIf="DataTable.controls.image.invalid && DataTable.controls.image.touched">
          image is invalid
        </div>
      </div>
      <div class="form-group" *ngIf="action != 'Delete'; else elseTemplate">
        <label for="exampleFormControlInput1">Price</label>
        <input type="number" class="form-control" [(ngModel)]="local_data.price"
          formControlName="price">
        <div class="alert alert-warning" role="alert"
          *ngIf="DataTable.controls.price.invalid && DataTable.controls.price.touched">
          price is invalid
        </div>
      </div>
      <div class="form-group" *ngIf="action != 'Delete'; else elseTemplate">
        <div class="form-group">
          <label for="exampleFormControlSelect1">Types</label>
          <select class="form-control" id="exampleFormControlSelect1"  class="form-control" placeholder="{{action}} type" [(ngModel)]="local_data.type"
          formControlName="type">
            <option>Type</option>
            <option>Type</option>
            <option>Type</option>
            <option>Type</option>
            <option>Type</option>
          </select>
        </div>
        <div class="alert alert-warning" role="alert"
          *ngIf="DataTable.controls.type.invalid && DataTable.controls.type.touched">
          type is invalid
        </div>
      </div>
      <div class="form-group" *ngIf="action != 'Delete'; else elseTemplate">
        <label for="exampleFormControlInput1">Quantity</label>
        <input type="number" class="form-control" [(ngModel)]="local_data.quantity"
          formControlName="quantity">
        <div class="alert alert-warning" role="alert"
          *ngIf="DataTable.controls.quantity.invalid && DataTable.controls.quantity.touched">
          quantity is invalid
        </div>
      </div>
    </form>
    <ng-template #elseTemplate>
      Are You Sure To delete ? <b>{{local_data.name}}</b>?
    </ng-template>
  </div>
  <hr>
  <div mat-dialog-actions>
    <button mat-button (click)="doAction()" class="btn-style">{{action}}</button>
    <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
  </div>

</div>
